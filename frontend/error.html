<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/sign.css">
    <title>Error</title>
</head>
<body>
    <a href="index.html" id="mainPage">
        <h1>.sneakers</h1>
    </a>

    <div id="form-div">
        <h2>Error</h2>
        <p>An error occurred. Please try again.</p>
        <p><a href="/" id="backToHome">Back to Home</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Clear session storage when the error page is loaded
            sessionStorage.clear();

            const mainPageLink = document.getElementById('mainPage');
            const backToHomeLink = document.getElementById('backToHome');
            
            mainPageLink.addEventListener('click', (event) => {
                event.preventDefault();
                // Add your custom behavior here
                console.log('Main Page link clicked');
                window.location.href = mainPageLink.getAttribute('href');
            });

            backToHomeLink.addEventListener('click', (event) => {
                event.preventDefault();
                // Clear session storage when back to home is clicked
                sessionStorage.clear();
                console.log('Back to Home link clicked, session cleared');
                window.location.href = backToHomeLink.getAttribute('href');
            });
        });
    </script>
</body>
</html>
